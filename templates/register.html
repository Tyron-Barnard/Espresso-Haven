<!DOCTYPE html>
<html lang="en">
<head>
    <title>Espresso Haven - Register</title>
    <link rel="icon" href="{{ url_for('static', filename='svg/coffee.svg') }}" type="image/icon type">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_register.css') }}" />
    <style>
        .footer-policy {
            margin-top: 20px; /* Adjust as needed to position the button */
            text-align: center;
        }

        .footer-policy a {
            color: #bd1220; /* Match your website's color scheme */
            text-decoration: none;
            font-weight: bold;
        }

        .footer-policy a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <header class="header">
        <section class="main">
            <a class="logo" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='svg/coffee.svg') }}" height="30px"></a>
            <div class="fix">
            </div>
        </section>
        <div class="banner">
            <h1 class="banner-title">Espresso Haven</h1>
        </div>
    </header>
    <div class="form-container">
        <div class="auth-form" id="register-form">
            <h2>Register</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" placeholder="Username" required>
                <label for="register-email">E-Mail</label>
                <input type="email" id="register-email" name="email" placeholder="Email" required>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" placeholder="Password" required>
                <input type="submit" value="Register">
            </form>
            <p>Already a member? <a href="{{ url_for('login') }}">Login</a></p>
            <p style="color: green; font-weight: bold;">Members get a 5% discount on all purchases!</p>
            <p class="footer-policy"><a href="{{ url_for('policy') }}">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
